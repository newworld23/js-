<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId;
    const startmgs =function(){
       if(!intervalId){
        intervalId = setInterval(clicked,1000,"hi")
       }
        function clicked(str){
            console.log(str,Date.now())
        }
    }
    const stopmgs = function(){
        clearInterval(intervalId)
        intervalId=null;
    }
    document.querySelector('#start').addEventListener("click",startmgs)
    document.querySelector('#stop').addEventListener("click",stopmgs)
</script>
</html>
